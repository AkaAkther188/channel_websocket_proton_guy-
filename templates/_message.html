<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f0f0f0;
        margin:0;
        padding:0;
    }
    .chat-box{
        width:100%;
        height:90vh;
        overflow-y:scroll;
        padding:15px;
    }
    .msg{
        padding:8px 12px;
        margin:5px 0;
        background:white;
        border-radius:10px;
        max-width:70%;
    }
    .own{
        background:#dcf8c6; /* WhatsApp sent msg color */
        margin-left:auto;
        text-align:right;
    }
    .input-box{
        display:flex;
        padding:10px;
        background:white;
    }
    .input-box input{
        flex:1;
        padding:10px;
        border:1px solid #ddd;
        border-radius:5px;
    }
    .input-box button{
        padding:10px 15px;
        margin-left:10px;
        border:none;
        background:green;
        color:white;
        border-radius:5px;
    }
</style>

</head>
<body>

<h2 style="padding:10px;">Inbox ( {{ room_name }} )</h2>

<div class="chat-box">

    <!-- এখানে LOOP বসবে -->
    {% for msg in message %}
        <div class="msg {% if msg.user == user %} own {% endif %}">
            <p>{{ msg.text }}</p>

            {% if msg.user == user %}
                <small>
                    {% if msg.seen %}
                        ✔✔ Seen
                    {% else %}
                        ✔ Sent
                    {% endif %}
                </small>
            {% endif %}
        </div>
    {% endfor %}
</div>

<!-- message send box -->
<div class="input-box">
    <input type="text" id="message_input" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
</div>

</body>
</html>
